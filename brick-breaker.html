<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Retro Brick Breaker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Orbitron', monospace;
            color: #00ffff;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        
        .scoreboard {
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 100%);
            border-bottom: 2px solid #00ffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.3);
            z-index: 1000;
        }
        
        .score-item {
            text-align: center;
            text-shadow: 0 0 10px currentColor;
        }
        
        .score-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 2px;
        }
        
        .score-value {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .lives {
            color: #ff6b9d;
        }
        
        .level {
            color: #ffd93d;
        }
        
        .game-canvas {
            flex: 1;
            background: #0a0a1a;
            position: relative;
            overflow: hidden;
            /* Add bottom margin only on mobile to keep paddle visible */
            margin-bottom: 0;
        }
        
        @media (max-width: 768px) {
            .game-canvas {
                margin-bottom: 60px; /* Space for iPhone navigation */
            }
        }
        
        canvas {
            display: block;
            background: transparent;
            cursor: none;
        }
        
        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 26, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .game-title {
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 2rem;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff; }
        }
        
        .btn {
            background: linear-gradient(45deg, #00ffff, #ff6b9d);
            border: none;
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: #0a0a1a;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .game-over-text {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff6b9d;
            text-shadow: 0 0 15px #ff6b9d;
        }
        
        .final-score {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ffd93d;
        }
        
        .instructions {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 2rem;
            max-width: 400px;
        }
        
        .power-up-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
            display: none;
        }
        
        @media (max-width: 768px) and (max-height: 800px) {
            /* Remove this section - using margin-bottom instead */
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .scoreboard {
                padding: 8px 15px;
            }
            
            .score-label {
                font-size: 0.7rem;
            }
            
            .score-value {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .instructions {
                font-size: 0.8rem;
                padding: 0 20px;
            }
        }
        
        @media (max-height: 600px) {
            .game-title {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }
            
            .instructions {
                margin-top: 1rem;
            }
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 1s ease-out forwards;
        }
        
        @keyframes particle-float {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.3) translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="scoreboard">
            <div class="score-item">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item lives">
                <div class="score-label">LIVES</div>
                <div class="score-value" id="lives">3</div>
            </div>
            <div class="score-item level">
                <div class="score-label">LEVEL</div>
                <div class="score-value" id="level">1</div>
            </div>
        </div>
        
        <div class="game-canvas">
            <canvas id="gameCanvas"></canvas>
            <div class="power-up-indicator" id="powerUpIndicator"></div>
            
            <div class="menu-overlay" id="startMenu">
                <h1 class="game-title">NEON BREAKER</h1>
                <button class="btn" onclick="startGame()">START GAME</button>
                <div class="instructions">
                    <strong>Desktop:</strong> Arrow keys or mouse to move paddle<br>
                    <strong>Mobile:</strong> Touch and drag to control paddle<br><br>
                    Break all bricks to advance levels!<br>
                    Collect power-ups for special abilities!
                </div>
            </div>
            
            <div class="menu-overlay" id="gameOverMenu" style="display: none;">
                <div class="game-over-text">GAME OVER</div>
                <div class="final-score" id="finalScore">Score: 0</div>
                <button class="btn" onclick="restartGame()">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = 'menu'; // menu, playing, paused, gameOver
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameSpeed = 1;
        
        // Game objects
        let paddle, balls = [], bricks = [], powerUps = [], particles = [];
        
        // Audio context for sound effects
        let audioContext;
        let backgroundMusic;
        
        // Game settings
        const PADDLE_SPEED = 8;
        const BALL_SPEED = 4;
        const POWER_UP_SPEED = 2;
        const BRICK_ROWS = 8;
        const BRICK_COLS = 12;
        
        // Colors
        const COLORS = {
            paddle: '#00ffff',
            ball: '#ffffff',
            bricks: ['#ff6b9d', '#ffd93d', '#6bcf7f', '#4ecdc4', '#45b7d1', '#96ceb4'],
            powerUps: {
                expand: '#00ff00',
                shrink: '#ff4444',
                multiBall: '#ffff00',
                slowBall: '#4444ff',
                fastBall: '#ff8800',
                extraLife: '#ff69b4'
            }
        };
        
        // Power-up types
        const POWER_UP_TYPES = ['expand', 'shrink', 'multiBall', 'slowBall', 'fastBall', 'extraLife'];
        
        // Touch/Mouse controls
        let isMouseDown = false;
        let touchX = 0;
        let mouseX = 0;
        
        // Resize canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        // Initialize audio with error handling
        function initAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                // Resume audio context on user interaction
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        console.log('Audio context resumed');
                    });
                }
            } catch (e) {
                console.log('Audio not supported:', e);
                audioContext = null;
            }
        }
        
        // Play sound effect with error handling
        function playSound(frequency, duration = 0.2, type = 'sine') {
            if (!audioContext || audioContext.state !== 'running') return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Sound playback error:', e);
            }
        }
        
        // Paddle class
        class Paddle {
            constructor() {
                this.width = 120;
                this.height = 15;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 30; // Back to original position
                this.speed = PADDLE_SPEED;
                this.originalWidth = 120;
                this.powerUpTimer = 0;
            }
            
            update() {
                // Handle keyboard input
                if (keys.ArrowLeft && this.x > 0) {
                    this.x -= this.speed;
                }
                if (keys.ArrowRight && this.x < canvas.width - this.width) {
                    this.x += this.speed;
                }
                
                // Handle mouse input
                if (isMouseDown) {
                    const targetX = mouseX - this.width / 2;
                    this.x = Math.max(0, Math.min(canvas.width - this.width, targetX));
                }
                
                // Handle touch input
                if (touchX > 0) {
                    const targetX = touchX - this.width / 2;
                    this.x = Math.max(0, Math.min(canvas.width - this.width, targetX));
                }
                
                // Update power-up effects
                if (this.powerUpTimer > 0) {
                    this.powerUpTimer--;
                    if (this.powerUpTimer <= 0) {
                        this.width = this.originalWidth;
                        document.getElementById('powerUpIndicator').style.display = 'none';
                    }
                }
            }
            
            draw() {
                ctx.save();
                
                // Glow effect
                ctx.shadowColor = COLORS.paddle;
                ctx.shadowBlur = 15;
                
                // Gradient fill
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.height);
                gradient.addColorStop(0, COLORS.paddle);
                gradient.addColorStop(1, '#005555');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                ctx.restore();
            }
            
            applyPowerUp(type) {
                this.powerUpTimer = 600; // 10 seconds at 60fps
                const indicator = document.getElementById('powerUpIndicator');
                
                switch (type) {
                    case 'expand':
                        this.width = Math.min(200, this.width * 1.5);
                        indicator.textContent = 'EXPANDED PADDLE';
                        indicator.style.color = COLORS.powerUps.expand;
                        break;
                    case 'shrink':
                        this.width = Math.max(60, this.width * 0.7);
                        indicator.textContent = 'SHRUNK PADDLE';
                        indicator.style.color = COLORS.powerUps.shrink;
                        break;
                }
                
                if (type === 'expand' || type === 'shrink') {
                    indicator.style.display = 'block';
                }
            }
        }
        
        // Ball class
        class Ball {
            constructor(x = canvas.width / 2, y = canvas.height - 60) { // Back to original position
                this.x = x;
                this.y = y;
                this.radius = 8;
                this.speed = BALL_SPEED;
                this.dx = (Math.random() - 0.5) * this.speed;
                this.dy = -this.speed;
                this.trail = [];
                this.powerUpTimer = 0;
                this.originalSpeed = BALL_SPEED;
            }
            
            update() {
                // Add to trail
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 8) this.trail.shift();
                
                // Move ball
                this.x += this.dx * gameSpeed;
                this.y += this.dy * gameSpeed;
                
                // Wall collisions
                if (this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) {
                    this.dx = -this.dx;
                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                    playSound(440, 0.15);
                    createParticles(this.x, this.y, '#00ffff', 6);
                }
                
                if (this.y - this.radius <= 0) {
                    this.dy = -this.dy;
                    playSound(440, 0.15);
                    createParticles(this.x, this.y, '#00ffff', 6);
                }
                
                // Paddle collision
                if (this.y + this.radius >= paddle.y && 
                    this.x >= paddle.x && 
                    this.x <= paddle.x + paddle.width &&
                    this.dy > 0) {
                    
                    // Calculate hit position for angle
                    const hitPos = (this.x - paddle.x) / paddle.width;
                    const angle = (hitPos - 0.5) * Math.PI / 3; // -60 to +60 degrees
                    
                    this.dx = Math.sin(angle) * this.speed;
                    this.dy = -Math.cos(angle) * this.speed;
                    
                    playSound(330, 0.2);
                    createParticles(this.x, this.y, COLORS.paddle, 8);
                }
                
                // Brick collisions
                for (let i = bricks.length - 1; i >= 0; i--) {
                    const brick = bricks[i];
                    if (this.checkBrickCollision(brick)) {
                        brick.hit();
                        
                        // Create particles immediately on hit
                        createParticles(brick.x + brick.width / 2, brick.y + brick.height / 2, brick.color, 12);
                        
                        // Remove brick if destroyed
                        if (brick.hits <= 0) {
                            score += brick.points;
                            
                            // Create explosion effect for destroyed brick
                            createParticles(brick.x + brick.width / 2, brick.y + brick.height / 2, brick.color, 20);
                            
                            // Chance to spawn power-up
                            if (Math.random() < 0.15) {
                                const powerUp = new PowerUp(brick.x + brick.width / 2, brick.y + brick.height / 2);
                                powerUps.push(powerUp);
                            }
                            
                            bricks.splice(i, 1);
                            playSound(660, 0.3, 'square');
                        } else {
                            playSound(550, 0.2);
                        }
                        
                        updateUI();
                        break;
                    }
                }
                
                // Ball fell below paddle
                if (this.y > canvas.height + 50) {
                    return false; // Ball should be removed
                }
                
                // Update power-up effects
                if (this.powerUpTimer > 0) {
                    this.powerUpTimer--;
                    if (this.powerUpTimer <= 0) {
                        this.speed = this.originalSpeed;
                        const indicator = document.getElementById('powerUpIndicator');
                        if (indicator.textContent.includes('BALL')) {
                            indicator.style.display = 'none';
                        }
                    }
                }
                
                return true;
            }
            
            checkBrickCollision(brick) {
                const closestX = Math.max(brick.x, Math.min(this.x, brick.x + brick.width));
                const closestY = Math.max(brick.y, Math.min(this.y, brick.y + brick.height));
                
                const distance = Math.sqrt((this.x - closestX) ** 2 + (this.y - closestY) ** 2);
                
                if (distance < this.radius) {
                    // Determine collision side
                    const prevX = this.x - this.dx;
                    const prevY = this.y - this.dy;
                    
                    // Check which side was hit
                    if (prevY < brick.y || prevY > brick.y + brick.height) {
                        this.dy = -this.dy; // Top/bottom collision
                    } else {
                        this.dx = -this.dx; // Left/right collision
                    }
                    
                    return true;
                }
                
                return false;
            }
            
            draw() {
                ctx.save();
                
                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const alpha = i / this.trail.length;
                    ctx.globalAlpha = alpha * 0.5;
                    ctx.fillStyle = COLORS.ball;
                    ctx.beginPath();
                    ctx.arc(this.trail[i].x, this.trail[i].y, this.radius * alpha, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw ball with glow
                ctx.globalAlpha = 1;
                ctx.shadowColor = COLORS.ball;
                ctx.shadowBlur = 20;
                ctx.fillStyle = COLORS.ball;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            applyPowerUp(type) {
                this.powerUpTimer = 600;
                const indicator = document.getElementById('powerUpIndicator');
                
                switch (type) {
                    case 'slowBall':
                        this.speed = this.originalSpeed * 0.6;
                        indicator.textContent = 'SLOW BALL';
                        indicator.style.color = COLORS.powerUps.slowBall;
                        break;
                    case 'fastBall':
                        this.speed = this.originalSpeed * 1.4;
                        indicator.textContent = 'FAST BALL';
                        indicator.style.color = COLORS.powerUps.fastBall;
                        break;
                }
                
                // Update velocity magnitude
                const magnitude = Math.sqrt(this.dx ** 2 + this.dy ** 2);
                this.dx = (this.dx / magnitude) * this.speed;
                this.dy = (this.dy / magnitude) * this.speed;
                
                if (type === 'slowBall' || type === 'fastBall') {
                    indicator.style.display = 'block';
                }
            }
        }
        
        // Brick class
        class Brick {
            constructor(x, y, color, hits = 1) {
                this.x = x;
                this.y = y;
                this.width = canvas.width / BRICK_COLS - 4;
                this.height = 25;
                this.color = color;
                this.hits = hits;
                this.maxHits = hits;
                this.points = hits * 10;
            }
            
            hit() {
                this.hits--;
                createParticles(this.x + this.width / 2, this.y + this.height / 2, this.color);
            }
            
            draw() {
                ctx.save();
                
                // Calculate alpha based on hits remaining
                const alpha = this.hits / this.maxHits;
                
                // Glow effect
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                
                // Gradient fill
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.height);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.color + '80');
                
                ctx.globalAlpha = alpha;
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Border
                ctx.globalAlpha = 1;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                
                ctx.restore();
            }
        }
        
        // PowerUp class
        class PowerUp {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 20;
                this.height = 20;
                this.speed = POWER_UP_SPEED;
                this.type = POWER_UP_TYPES[Math.floor(Math.random() * POWER_UP_TYPES.length)];
                this.color = COLORS.powerUps[this.type];
                this.rotation = 0;
            }
            
            update() {
                this.y += this.speed;
                this.rotation += 0.1;
                
                // Check collision with paddle
                if (this.y + this.height >= paddle.y &&
                    this.x + this.width >= paddle.x &&
                    this.x <= paddle.x + paddle.width) {
                    
                    this.activate();
                    return false; // Remove power-up
                }
                
                return this.y < canvas.height + 50;
            }
            
            activate() {
                playSound(880, 0.4, 'triangle');
                
                switch (this.type) {
                    case 'expand':
                    case 'shrink':
                        paddle.applyPowerUp(this.type);
                        break;
                        
                    case 'multiBall':
                        for (let i = 0; i < 2; i++) {
                            if (balls.length > 0) {
                                const originalBall = balls[0];
                                const newBall = new Ball(originalBall.x, originalBall.y);
                                newBall.dx = (Math.random() - 0.5) * newBall.speed;
                                newBall.dy = -Math.abs(newBall.speed * 0.8);
                                balls.push(newBall);
                            }
                        }
                        break;
                        
                    case 'slowBall':
                    case 'fastBall':
                        balls.forEach(ball => ball.applyPowerUp(this.type));
                        break;
                        
                    case 'extraLife':
                        lives++;
                        updateUI();
                        break;
                }
                
                createParticles(this.x, this.y, this.color, 15);
            }
            
            draw() {
                ctx.save();
                
                // Move to center for rotation
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                
                // Glow effect
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                
                // Draw power-up symbol
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                
                // Draw symbol based on type
                ctx.fillStyle = '#000';
                ctx.font = '12px Orbitron';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const symbols = {
                    expand: '⇄',
                    shrink: '↔',
                    multiBall: '●',
                    slowBall: '◐',
                    fastBall: '◆',
                    extraLife: '♥'
                };
                
                ctx.fillText(symbols[this.type] || '?', 0, 0);
                
                ctx.restore();
            }
        }
        
        // Particle system
        function createParticles(x, y, color, count = 8) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x + (Math.random() - 0.5) * 20,
                    y: y + (Math.random() - 0.5) * 20,
                    dx: (Math.random() - 0.5) * 8,
                    dy: (Math.random() - 0.5) * 8,
                    color: color,
                    life: 60 + Math.random() * 30,
                    maxLife: 60 + Math.random() * 30,
                    size: 2 + Math.random() * 3
                });
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.dx;
                particle.y += particle.dy;
                particle.dx *= 0.98; // Add slight friction
                particle.dy += 0.1; // Add gravity
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function drawParticles() {
            ctx.save();
            
            particles.forEach(particle => {
                const alpha = Math.max(0, particle.life / particle.maxLife);
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.shadowColor = particle.color;
                ctx.shadowBlur = 5;
                ctx.fillRect(particle.x - particle.size/2, particle.y - particle.size/2, particle.size, particle.size);
            });
            
            ctx.restore();
        }
        
        // Initialize game
        function initGame() {
            paddle = new Paddle();
            balls = [new Ball()];
            bricks = [];
            powerUps = [];
            particles = [];
            
            createBricks();
            updateUI();
        }
        
        // Create bricks for current level
        function createBricks() {
            bricks = [];
            const rows = Math.min(BRICK_ROWS, 4 + level);
            const extraHits = Math.floor(level / 3);
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < BRICK_COLS; col++) {
                    const x = col * (canvas.width / BRICK_COLS) + 2;
                    const y = 80 + row * 30; // Back to original position
                    const colorIndex = row % COLORS.bricks.length;
                    const hits = 1 + Math.floor(row / 2) + extraHits;
                    
                    bricks.push(new Brick(x, y, COLORS.bricks[colorIndex], hits));
                }
            }
        }
        
        // Game loop
        function gameLoop() {
            if (gameState !== 'playing') {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // Clear canvas
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update game objects
            paddle.update();
            
            // Update balls
            for (let i = balls.length - 1; i >= 0; i--) {
                if (!balls[i].update()) {
                    balls.splice(i, 1);
                }
            }
            
            // Update power-ups
            for (let i = powerUps.length - 1; i >= 0; i--) {
                if (!powerUps[i].update()) {
                    powerUps.splice(i, 1);
                }
            }
            
            updateParticles();
            
            // Check game states
            if (balls.length === 0) {
                lives--;
                updateUI();
                
                if (lives <= 0) {
                    gameOver();
                } else {
                    balls.push(new Ball());
                    playSound(200, 0.5);
                }
            }
            
            // Check level completion
            if (bricks.length === 0) {
                nextLevel();
            }
            
            // Draw everything
            paddle.draw();
            balls.forEach(ball => ball.draw());
            bricks.forEach(brick => brick.draw());
            powerUps.forEach(powerUp => powerUp.draw());
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space' && gameState === 'playing') {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Mouse controls
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });
        
        canvas.addEventListener('mousedown', (e) => {
            if (gameState === 'playing') {
                isMouseDown = true;
                const rect = canvas.getBoundingClientRect();
                mouseX = e.clientX - rect.left;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });
        
        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'playing') {
                const rect = canvas.getBoundingClientRect();
                touchX = e.touches[0].clientX - rect.left;
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameState === 'playing') {
                const rect = canvas.getBoundingClientRect();
                touchX = e.touches[0].clientX - rect.left;
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchX = 0;
        });
        
        // Game state functions
        function startGame() {
            try {
                // Initialize audio context first
                initAudio();
                
                gameState = 'playing';
                score = 0;
                lives = 3;
                level = 1;
                gameSpeed = 1;
                
                document.getElementById('startMenu').style.display = 'none';
                document.getElementById('gameOverMenu').style.display = 'none';
                
                initGame();
                
                // Play a test sound to activate audio context
                setTimeout(() => playSound(440, 0.1), 100);
                
            } catch (e) {
                console.error('Error starting game:', e);
                // Reset to menu if there's an error
                gameState = 'menu';
                document.getElementById('startMenu').style.display = 'flex';
            }
        }
        
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('gameOverMenu').style.display = 'flex';
            playSound(150, 1, 'sawtooth');
        }
        
        function restartGame() {
            startGame();
        }
        
        function nextLevel() {
            level++;
            gameSpeed = Math.min(1.5, 1 + (level - 1) * 0.1);
            
            // Create new ball if none exist
            if (balls.length === 0) {
                balls.push(new Ball());
            }
            
            // Reset power-ups
            powerUps = [];
            paddle.width = paddle.originalWidth;
            paddle.powerUpTimer = 0;
            document.getElementById('powerUpIndicator').style.display = 'none';
            
            createBricks();
            updateUI();
            playSound(800, 0.5, 'triangle');
            
            // Flash effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }
        
        // Initialize everything
        window.addEventListener('load', () => {
            resizeCanvas();
            // Start the game loop but don't call gameLoop directly
            requestAnimationFrame(mainLoop);
        });
        
        // Main loop that handles all game states
        function mainLoop() {
            if (gameState === 'playing') {
                // Clear canvas with fade effect
                ctx.fillStyle = 'rgba(10, 10, 26, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw animated background
                drawBackground();
                
                // Update game objects
                paddle.update();
                
                // Update balls
                for (let i = balls.length - 1; i >= 0; i--) {
                    if (!balls[i].update()) {
                        balls.splice(i, 1);
                    }
                }
                
                // Update power-ups
                for (let i = powerUps.length - 1; i >= 0; i--) {
                    if (!powerUps[i].update()) {
                        powerUps.splice(i, 1);
                    }
                }
                
                updateParticles();
                
                // Check game states
                if (balls.length === 0) {
                    lives--;
                    updateUI();
                    
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        balls.push(new Ball());
                        playSound(200, 0.5);
                    }
                }
                
                // Check level completion
                if (bricks.length === 0) {
                    nextLevel();
                }
                
                // Draw everything
                if (paddle) paddle.draw();
                balls.forEach(ball => ball.draw());
                bricks.forEach(brick => brick.draw());
                powerUps.forEach(powerUp => powerUp.draw());
                drawParticles();
            }
            
            requestAnimationFrame(mainLoop);
        }
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            if (paddle) {
                paddle.x = Math.min(paddle.x, canvas.width - paddle.width);
                paddle.y = canvas.height - 30; // Back to original
            }
        });
        
        // Prevent context menu on right click
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Background animation with error handling
        function drawBackground() {
            try {
                const time = Date.now() * 0.001;
                
                // Create subtle grid pattern
                ctx.save();
                ctx.globalAlpha = 0.1;
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 1;
                
                const gridSize = 50;
                const offsetX = (time * 10) % gridSize;
                const offsetY = (time * 5) % gridSize;
                
                for (let x = -offsetX; x < canvas.width + gridSize; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                
                for (let y = -offsetY; y < canvas.height + gridSize; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
                
                ctx.restore();
            } catch (e) {
                console.log('Background draw error:', e);
            }
        }
    </script>
</body>
